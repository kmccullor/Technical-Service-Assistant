[plugins]
# Plugin configuration
enable_alpha = true
# Allow unsigned plugins (for development/internal use)
allow_loading_unsigned_plugins = grafana-exploretraces-app,grafana-metricsdrilldown-app

[server]
# External access configuration
domain = RNI-LLM-01.lab.sensus.net
root_url = http://RNI-LLM-01.lab.sensus.net:3001

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[auth.anonymous]
enabled = true
org_role = Viewer

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false

[dashboards.public]
enabled = true
