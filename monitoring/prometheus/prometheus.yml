global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Reranker service metrics (enhanced hybrid search and intelligent routing)
  - job_name: 'reranker'
    static_configs:
      - targets: ['reranker:8008']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 4s

  # PostgreSQL monitoring with postgres_exporter (enhanced for vector operations)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          instance: 'pgvector'

  # Redis monitoring with redis_exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Node metrics for container host monitoring (restricted to localhost access)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 60s
    scrape_timeout: 15s
    honor_labels: true

  # SearXNG search engine monitoring (disabled - stats endpoint not metrics format)
  # - job_name: 'searxng'
  #   static_configs:
  #     - targets: ['searxng:8888']
  #   metrics_path: '/stats'

  # Docker container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s

  # Ollama exporter (custom availability metrics)
  - job_name: 'ollama-exporter'
    static_configs:
      - targets: ['ollama-exporter:9105']
    scrape_interval: 15s

  # Performance monitor exporter (aggregated service health + DB/ad hoc app stats)
  - job_name: 'performance-monitor'
    static_configs:
      - targets: ['performance-monitor:9109']
    scrape_interval: 30s

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx reverse proxy metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 15s

  # Frontend availability probe
  - job_name: 'frontend-probe'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://frontend:3000/api/status
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
  # Alertmanager monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: '/metrics'
    scrape_interval: 30s

   # Note: Custom application metrics will be added when services expose endpoints
   # Currently monitoring infrastructure services only
