name: Load Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  load-test:
    runs-on: self-hosted
    env:
      LOAD_TEST_TARGET_URL: https://rni-llm-01.lab.sensus.net
      LOAD_TEST_API_KEY: ${{ secrets.LOAD_TEST_API_KEY }}
      LOAD_TEST_BEARER_TOKEN: ${{ secrets.LOAD_TEST_BEARER_TOKEN }}
      LOAD_TEST_PROM_URL: ${{ secrets.LOAD_TEST_PROM_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install k6
        uses: grafana/setup-k6-action@v0.3.1

      - name: Run load test
        env:
          LOAD_TEST_TARGET_URL: ${{ env.LOAD_TEST_TARGET_URL }}
          LOAD_TEST_API_KEY: ${{ env.LOAD_TEST_API_KEY }}
          LOAD_TEST_BEARER_TOKEN: ${{ env.LOAD_TEST_BEARER_TOKEN }}
          LOAD_TEST_PROM_URL: ${{ env.LOAD_TEST_PROM_URL }}
        run: |
          make load-test

      - name: Analyze load test results
        env:
          LOAD_TEST_P95_THRESHOLD: ${{ vars.LOAD_TEST_P95_THRESHOLD || '2000' }}
          LOAD_TEST_FAIL_THRESHOLD: ${{ vars.LOAD_TEST_FAIL_THRESHOLD || '0.05' }}
        run: |
          python scripts/testing/load_test_report.py --dir load_test_results

      - name: Upload load test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: |
            load_test_results/
