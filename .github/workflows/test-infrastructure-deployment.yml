env:
  IMAGE_NAME: ${{ github.repository }}/test-infrastructure
  REGISTRY: ghcr.io
jobs:
  accuracy-check:
    runs-on: self-hosted
    env:
      ACCURACY_BASE_URL: https://rni-llm-01.lab.sensus.net
      ACCURACY_API_KEY: ${{ secrets.ACCURACY_API_KEY }}
      ACCURACY_BEARER_TOKEN: ${{ secrets.ACCURACY_BEARER_TOKEN }}
      ACCURACY_THRESHOLD: ${{ vars.ACCURACY_THRESHOLD || '90' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run accuracy harness
        run: |
          ACCURACY_BASE_URL="${{ env.ACCURACY_BASE_URL }}" \
          ACCURACY_API_KEY="${{ env.ACCURACY_API_KEY }}" \
          ACCURACY_BEARER_TOKEN="${{ env.ACCURACY_BEARER_TOKEN }}" \
          ACCURACY_THRESHOLD="${{ env.ACCURACY_THRESHOLD }}" \
          make eval-accuracy

  load-check:
    runs-on: self-hosted
    env:
      LOAD_TEST_TARGET_URL: https://rni-llm-01.lab.sensus.net
      LOAD_TEST_API_KEY: ${{ secrets.LOAD_TEST_API_KEY }}
      LOAD_TEST_BEARER_TOKEN: ${{ secrets.LOAD_TEST_BEARER_TOKEN }}
      LOAD_TEST_PROM_URL: ${{ secrets.LOAD_TEST_PROM_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run load test
        run: |
          LOAD_TEST_TARGET_URL="${{ env.LOAD_TEST_TARGET_URL }}" \
          LOAD_TEST_API_KEY="${{ env.LOAD_TEST_API_KEY }}" \
          LOAD_TEST_BEARER_TOKEN="${{ env.LOAD_TEST_BEARER_TOKEN }}" \
          LOAD_TEST_PROM_URL="${{ env.LOAD_TEST_PROM_URL }}" \
          python scripts/testing/load_test.py --use-docker

  build-and-deploy:
    needs: [quality-assurance, accuracy-check, load-check]
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
    - id: meta
      name: Extract metadata
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags:
        - type=ref,event=branch
        - type=ref,event=pr
        - type=sha,prefix={{branch}}-
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployment/Dockerfile
        labels: ${{ steps.meta.outputs.labels }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
  deploy-production:
    environment: production
    if: github.ref == 'refs/heads/main'
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to production
      run:
      - python deploy_test_infrastructure.py --environment production --validate
      - kubectl apply -f deployment/k8s/production/
    - name: Run production validation
      run: python test_runner.py --production-validation --environment production
    - name: Setup monitoring alerts
      run: python deploy_test_infrastructure.py --setup-monitoring --environment production
  deploy-staging:
    environment: staging
    if: github.ref == 'refs/heads/develop'
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to staging
      run:
      - python deploy_test_infrastructure.py --environment staging --validate
      - kubectl apply -f deployment/k8s/staging/
    - name: Run smoke tests
      run: python test_runner.py --smoke-tests --environment staging
  quality-assurance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt -r requirements-dev.txt
    - name: Run quality checks
      run: pre-commit run --all-files
    - name: Run comprehensive tests
      run: python test_runner.py --all --coverage --report results.json
    - name: Run test optimization analysis
      run: python test_optimizer.py --analyze
    - name: Generate AI test scenarios
      run: python ai_test_generator.py --scenario integration --validate
name: Test Infrastructure Deployment
'on':
  pull_request:
    branches:
    - main
    paths:
    - test_runner.py
    - test_optimizer.py
    - test_dashboard.py
    - ai_test_generator.py
    - quality_monitor.py
    - deployment/**
    - requirements.txt
  push:
    branches:
    - main
    - develop
    paths:
    - test_runner.py
    - test_optimizer.py
    - test_dashboard.py
    - ai_test_generator.py
    - quality_monitor.py
    - deployment/**
    - requirements.txt
  workflow_dispatch: {}
