version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-https
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - technical-service-assistant
      - reranker
      - reasoning-engine
    networks:
      - technical-service-assistant_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  technical-service-assistant_default:
    external: true
