services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: pgvector
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  ollama-server-1:
    image: ollama/ollama
    container_name: ollama-server-1
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_1:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-2:
    image: ollama/ollama
    container_name: ollama-server-2
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - ollama_data_2:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-3:
    image: ollama/ollama
    container_name: ollama-server-3
    restart: unless-stopped
    ports:
      - "11436:11434"
    volumes:
      - ollama_data_3:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-4:
    image: ollama/ollama
    container_name: ollama-server-4
    restart: unless-stopped
    ports:
      - "11437:11434"
    volumes:
      - ollama_data_4:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-5:
    image: ollama/ollama
    container_name: ollama-server-5
    restart: unless-stopped
    ports:
      - "11438:11434"
    volumes:
      - ollama_data_5:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-6:
    image: ollama/ollama
    container_name: ollama-server-6
    restart: unless-stopped
    ports:
      - "11439:11434"
    volumes:
      - ollama_data_6:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-7:
    image: ollama/ollama
    container_name: ollama-server-7
    restart: unless-stopped
    ports:
      - "11440:11434"
    volumes:
      - ollama_data_7:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-server-8:
    image: ollama/ollama
    container_name: ollama-server-8
    restart: unless-stopped
    ports:
      - "11441:11434"
    volumes:
      - ollama_data_8:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 && echo 'server:idle' || (echo 'server:starting' && exit 1)"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  reranker:
    build:
      context: .
      dockerfile: ./reranker/Dockerfile
    container_name: reranker
    restart: unless-stopped
    ports:
      - "8008:8008"
      - "9092:9091"
      - "8050:8050"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OLLAMA_INSTANCES=http://ollama-server-1:11434,http://ollama-server-2:11434,http://ollama-server-3:11434,http://ollama-server-4:11434,http://ollama-server-5:11434,http://ollama-server-6:11434,http://ollama-server-7:11434,http://ollama-server-8:11434
      - EMBEDDING_MODEL=nomic-embed-text:v1.5
      - LOG_LEVEL=info
    depends_on:
      - pgvector
      - ollama-server-1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8008/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build: ./next-rag-app
    container_name: tsa-frontend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      - USE_LOCAL_MODELS=true
      - OLLAMA_BASE_URL=http://ollama-server-1:11434
      - OLLAMA_INSTANCES=http://ollama-server-1:11434,http://ollama-server-2:11434,http://ollama-server-3:11434,http://ollama-server-4:11434
      - EMBEDDING_MODEL=nomic-embed-text:v1.5
      - CHAT_MODEL=mistral:7b
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://rni-llm-01.lab.sensus.net
      - RERANKER_ENABLED=true
      - CONFIDENCE_THRESHOLD=0.2
      - VECTOR_WEIGHT=0.6
      - LEXICAL_WEIGHT=0.4
      - MAX_TOKENS=1024
      - TEMPERATURE=0.3
      - WEB_SEARCH_ENABLED=false
      - CACHE_TTL=3600
      - OLLAMA_TIMEOUT=30000
      - REQUEST_TIMEOUT=45000
      - RERANKER_BASE_URL=http://reranker:8008
      - USE_RERANKER_WEBSEARCH=true
      - REDIS_URL=redis://redis:6379
      - COHERE_API_KEY=disabled-using-local
      - TAVILY_API_KEY=disabled-using-local
      - SERP_API_KEY=disabled-using-local
      - LANGFUSE_PUBLIC_KEY=disabled-using-local
      - LANGFUSE_SECRET_KEY=disabled-using-local
    depends_on:
      - pgvector
      - redis
      - ollama-server-1
      - ollama-server-2
      - ollama-server-3
      - ollama-server-4
      - reranker
    volumes:
      - ./uploads:/app/uploads
      - temp_uploads:/app/temp-uploads
    labels:
      com.project.name: "technical-service-assistant"
      com.project.component: "frontend"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: tsa-nginx
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-80}:80"
      - "${EXTERNAL_SSL_PORT:-443}:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - frontend
      - reranker
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./monitoring/prometheus/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=RNI-LLM-01.lab.sensus.net
      - GF_SMTP_ENABLED=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-amazonprometheus-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama-exporter:
    build: ./monitoring/ollama_exporter
    container_name: ollama-exporter
    restart: unless-stopped
    environment:
      - OLLAMA_TARGETS=http://ollama-server-1:11434,http://ollama-server-2:11434,http://ollama-server-3:11434,http://ollama-server-4:11434,http://ollama-server-5:11434,http://ollama-server-6:11434,http://ollama-server-7:11434,http://ollama-server-8:11434
      - EXPORTER_PORT=9105
      - REQUEST_TIMEOUT=2
       - CACHE_TTL=5
    depends_on:
       - ollama-server-1
       - ollama-server-2
       - ollama-server-3
       - ollama-server-4
       - ollama-server-5
       - ollama-server-6
       - ollama-server-7
       - ollama-server-8
    ports:
      - "9105:9105"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9105/metrics >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@pgvector:5432/vector_db?sslmode=disable"
    command:
      - "--config.file=/dev/null"
      - "--log.level=error"
    ports:
      - "9187:9187"
    volumes:
      - ./monitoring/postgres_exporter.yml:/postgres_exporter.yml:ro
    depends_on:
      - pgvector
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
    ports:
      - "9121:9121"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "/redis_exporter", "--version"]
      interval: 30s
      timeout: 5s
      retries: 3

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    expose:
      - "9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--web.disable-exporter-metrics'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.disable-defaults'
      - '--collector.cpu'
      - '--collector.meminfo'
      - '--collector.filesystem'
      - '--collector.loadavg'
      - '--collector.time'
      - '--collector.uname'
      - '--collector.stat'
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9100/metrics > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  performance-monitor:
    build:
      context: .
      dockerfile: monitoring/performance_monitor/Dockerfile
    container_name: performance-monitor
    restart: unless-stopped
    environment:
      - EXPORTER=1
      - EXPORTER_PORT=9109
      - POLL_INTERVAL=60
      - DB_HOST=pgvector
      - DB_PORT=5432
      - DB_NAME=vector_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - pgvector
      - reranker
    ports:
      - "9109:9109"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9109/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgvector_data:
  n8n_data:
  ollama_data_1:
  ollama_data_2:
  ollama_data_3:
  ollama_data_4:
  ollama_data_5:
  ollama_data_6:
  ollama_data_7:
  ollama_data_8:
  reranker_data:
  redis_data:
  temp_uploads:
  prometheus_data:
  grafana_data:

networks:
  technical-service-assistant_default:
