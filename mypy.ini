[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

# Per-module options
[mypy-tests.*]
# Allow more flexibility in test files
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

[mypy-scripts.*]
# Allow more flexibility in script files
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-experiments.*]
# Experimental and historical scripts are not held to strict typing
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
warn_return_any = False

[mypy-backup.*]
# Backup snapshots may contain partial/truncated code; skip strict checks
ignore_errors = True

[mypy-bin.*]
# Allow more flexibility in utility scripts
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Specific third-party modules that may not have complete type stubs
[mypy-camelot.*]
ignore_missing_imports = True

[mypy-fitz.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True